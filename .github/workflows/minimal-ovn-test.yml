name: Minimal OVN Test (Fixed Tests Only)

# Temporary workflow to verify the 3 fixed tests work in OVN environment
# Once green, we can re-enable full CI

on:
  workflow_dispatch:
  push:
    branches: [fix/ovn-network-isolation-bugs]

permissions:
  contents: read

jobs:
  minimal-ovn-test:
    name: Test Fixed OVN Tests Only
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    env:
      GOTOOLCHAIN: local
      CI_NETWORK_TYPE: ovn

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/support/requirements.txt

      - name: Lint Python code with ruff
        run: |
          echo "Running ruff linter on Python test code..."
          ruff check tests/
          echo "Checking Python code formatting..."
          ruff format --check tests/

      - name: Install Incus
        run: |
          # Add Zabbly repo for latest Incus
          sudo mkdir -p /etc/apt/keyrings/
          sudo curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc
          sudo sh -c 'cat <<SOURCES > /etc/apt/sources.list.d/zabbly-incus-stable.sources
          Enabled: yes
          Types: deb
          URIs: https://pkgs.zabbly.com/incus/stable
          Suites: $(. /etc/os-release && echo ${VERSION_CODENAME})
          Components: main
          Architectures: $(dpkg --print-architecture)
          Signed-By: /etc/apt/keyrings/zabbly.asc
          SOURCES'

          sudo apt-get update
          sudo apt-get install -y incus ovn-host ovn-central

      - name: Configure OVN
        run: |
          # Configure OVN to listen on TCP (required for Incus integration)
          sudo ovn-nbctl set-connection ptcp:6641:127.0.0.1
          sudo ovn-sbctl set-connection ptcp:6642:127.0.0.1

          # Configure Open vSwitch to connect to OVN
          sudo ovs-vsctl set open_vswitch . \
            external_ids:ovn-remote=unix:/var/run/ovn/ovnsb_db.sock \
            external_ids:ovn-encap-type=geneve \
            external_ids:ovn-encap-ip=127.0.0.1

          # Verify OVS configuration
          echo "OVN configuration:"
          sudo ovs-vsctl get open_vswitch . external_ids

      - name: Initialize Incus (OVN)
        run: |
          # Wait for Incus service to be ready
          sudo systemctl start incus.socket || true
          sleep 5

          # Configure subuid/subgid for UID mapping (needed for raw.idmap)
          # Map runner UID 1001 to be available for container remapping
          echo "root:1001:1" | sudo tee -a /etc/subuid
          echo "root:1001:1" | sudo tee -a /etc/subgid

          # Restart Incus to pick up subuid/subgid changes
          sudo systemctl restart incus || true
          sleep 5

          # Configure OVN integration BEFORE initializing Incus
          sudo incus config set network.ovn.northbound_connection=tcp:127.0.0.1:6641

          # Initialize Incus with btrfs storage and OVN networking
          cat <<EOF | sudo incus admin init --preseed
          config:
            images.compression_algorithm: none
          networks:
          - config:
              ipv4.address: 10.47.62.1/24
              ipv4.nat: "true"
              ipv4.dhcp.ranges: 10.47.62.2-10.47.62.99
              ipv4.ovn.ranges: 10.47.62.100-10.47.62.200
              ipv6.address: none
            name: incusbr0
            type: bridge
          - config:
              bridge.mtu: "1442"
              ipv4.address: 10.215.220.1/24
              ipv4.nat: "true"
              ipv6.address: none
            description: OVN logical network
            name: ovn-net
            type: ovn
            project: default
          storage_pools:
          - config:
              size: 15GiB
            name: default
            driver: btrfs
          profiles:
          - config: {}
            devices:
              eth0:
                name: eth0
                network: ovn-net
                type: nic
              root:
                path: /
                pool: default
                type: disk
            name: default
          EOF

          # Allow access without re-login by changing socket permissions
          sudo chmod 666 /var/lib/incus/unix.socket

          # Add current user to incus-admin group
          sudo usermod -aG incus-admin $USER

          echo "OVN network configured successfully"
          incus network list

      - name: Configure host routing for OVN
        run: |
          # Get OVN uplink IP and configure host route
          OVN_UPLINK_IP=$(incus network get ovn-net volatile.network.ipv4.address)
          echo "OVN uplink IP: $OVN_UPLINK_IP"
          sudo ip route add 10.215.220.0/24 via $OVN_UPLINK_IP dev incusbr0 || true

          echo "Routing table:"
          ip route show

      - name: Configure COI for OVN
        run: |
          mkdir -p ~/.config/coi
          cat > ~/.config/coi/config.toml <<EOF
          network = "ovn-net"

          [network_mode]
          mode = "open"
          EOF

          echo "COI config:"
          cat ~/.config/coi/config.toml

      - name: Build COI
        run: |
          echo "Building COI binary..."
          go build -v -o ./coi ./cmd/coi

          echo "COI version:"
          ./coi version

      - name: Run only the 3 fixed tests
        run: |
          echo "===== RUNNING ONLY THE 3 FIXED TESTS ====="
          echo "1. test_ovn_route_added_automatically"
          echo "2. test_list_format_json_empty"
          echo "3. test_attach_shows_sessions"
          echo ""

          python -m pytest tests/ -v --tb=short --durations=0 \
            -k "test_ovn_route_added_automatically or test_list_format_json_empty or test_attach_shows_sessions"

      - name: Cleanup
        if: always()
        run: |
          ./coi kill --all --force || true
          ./coi clean --force || true
